<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="calculator">
        <h1>Calculadora de Operaciones Básicas</h1>
        <form id="formulario">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Ingrese un número" required>
            
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Ingrese otro número" required>
            
            <label for="operacion">Operación:</label>
            <select id="operacion">
                <option value="" disabled selected>Seleccione una operación</option>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select>
            
            <button type="button" onclick="realizarOperacion()">Calcular</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
            <button type="button" onclick="salirCalculadora()">Salir</button>
        </form>
        <div class="resultado">
            <h2>Resultado:</h2>     
            <p id="resultado"></p>
        </div>        
    </section>
    <script src="Funciones.js"></script>
</body>
</html>
